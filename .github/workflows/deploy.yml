name: Deploy to Cloudflare Pages

# Workflow to deploy Next.js static export to Cloudflare Pages
on:
  push:
    branches:
      - main
      - feat-test-deploy-QIENN
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build
        continue-on-error: false

      - name: Check build output
        run: |
          echo "Checking for build artifacts..."
          ls -la
          echo ""
          echo "Checking .next directory:"
          ls -la .next 2>/dev/null || echo ".next directory not found"
          echo ""
          echo "Checking for out directory:"
          if [ -d "out" ]; then
            echo "SUCCESS: out directory found!"
            ls -la out | head -10
          else
            echo "ERROR: out directory NOT found"
            echo "Build may have failed or static export not configured correctly"
            echo "Checking next.config.mjs:"
            cat next.config.mjs
            exit 1
          fi

      - name: Remove large GLB files from build output
        run: |
          echo "Removing large GLB files (>25MB) from build output..."
          find out -name "*.glb" -type f -size +25M -exec rm -v {} \; || echo "No large GLB files found or already removed"
          echo "Large model files will be loaded from GitHub raw URL instead"

      - name: Create Cloudflare Pages project (if needed)
        run: |
          npx wrangler pages project create portfolio --production-branch=main || echo "Project may already exist, continuing..."
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=portfolio --commit-dirty=true
